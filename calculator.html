<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator with History</title>
    <style>
        body {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-left: 20px;
            background-color: #343541;
        }

        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            font-family: Arial, sans-serif;
            color: #333;
            margin-right: 20px;
        }

        .display {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: right;
        }

        input[type="text"] {
            width: 100%;
            height: 40px;
            font-size: 20px;
            border: none;
            background-color: #f2f2f2;
            color: #333;
            text-align: right;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }

        button {
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #f7f7f7;
            color: #333;
        }

        .operator, .equal {
            background-color: #f9a825;
            color: white;
        }

        .number {
            background-color: #f7f7f7;
            color: #333;
        }

        button:hover {
            background-color: #e1e1e1;
        }

        .history {
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            height: 300px;
            padding: 10px;
            color: #333;
            overflow-y: auto;
            font-size: 18px; /* Larger font size */
        }

        .history-entry {
            border-bottom: 1px solid #ddd;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <div class="display">
            <input type="text" id="output" disabled>
        </div>

        <div class="buttons">
            <button class="operator" id="clear">C</button>
            <button class="operator" id="backspace">‚Üê</button>
            <button class="operator" id="/">/</button>
            <button class="operator" id="*">*</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operator" id="-">-</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operator" id="+">+</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operator equal" id="calculate">=</button>
            <button class="number" id="0" style="grid-column: span 2;">0</button>
            <button class="number" id=".">.</button>
        </div>
    </div>

    <div class="history">
        <!-- History entries will be added here -->
    </div>

    <script>
        document.addEventListener('click', function(event) {
            const target = event.target;
            if (target.matches('.calculator .buttons button')) {
                const outputField = document.getElementById('output');
                const history = document.querySelector('.history');
                const buttonId = target.id;
                const buttonText = target.textContent;

                if (buttonId === 'clear') {
                    outputField.value = '';
                } else if (buttonId === 'backspace') {
                    outputField.value = outputField.value.slice(0, -1);
                } else if (buttonId === 'calculate') {
                    try {
                        const result = eval(outputField.value);
                        const historyEntry = document.createElement('div');
                        historyEntry.className = 'history-entry';
                        historyEntry.textContent = `${outputField.value} = ${result}`;
                        history.appendChild(historyEntry);
                        outputField.value = result;
                    } catch (error) {
                        outputField.value = 'Error';
                    }
                } else if (target.className.includes('number') || target.className.includes('operator')) {
                    outputField.value += buttonText;
                }
            }
        });
    </script>
</body>
</html>
