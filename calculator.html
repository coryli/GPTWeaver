<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }

        .calculator {
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            width: 300px;
            font-family: Arial, sans-serif;
        }

        .display {
            background-color: #444;
            padding: 10px;
            text-align: right;
        }

        input[type="text"] {
            width: 100%;
            height: 40px;
            font-size: 20px;
            border: none;
            background-color: #444;
            color: white;
            text-align: right;
            outline: none;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px;
        }

        button {
            border: none;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
        }

        .operator {
            background-color: #f06d06;
            color: white;
        }

        .number {
            background-color: #444;
            color: white;
        }

        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="calculator">

        <div class="display">
            <input type="text" id="output" disabled>
        </div>

        <div class="buttons">
            <!-- Add JavaScript click handlers to buttons -->
            <button class="operator" id="clear" onclick="clearOutput()">C</button>
            <button class="operator" id="backspace" onclick="backspace()">‚Üê</button>
            <button class="operator" id="/" onclick="appendToOutput('/')">/</button>
            <button class="number" id="7" onclick="appendToOutput('7')">7</button>
            <button class="number" id="8" onclick="appendToOutput('8')">8</button>
            <button class="number" id="9" onclick="appendToOutput('9')">9</button>
            <button class="operator" id="*" onclick="appendToOutput('*')">*</button>
            <button class="number" id="4" onclick="appendToOutput('4')">4</button>
            <button class="number" id="5" onclick="appendToOutput('5')">5</button>
            <button class="number" id="6" onclick="appendToOutput('6')">6</button>
            <button class="operator" id="-" onclick="appendToOutput('-')">-</button>
            <button class="number" id="1" onclick="appendToOutput('1')">1</button>
            <button class="number" id="2" onclick="appendToOutput('2')">2</button>
            <button class="number" id="3" onclick="appendToOutput('3')">3</button>
            <button class="operator" id="+" onclick="appendToOutput('+')">+</button>
            <button class="number" id="0" onclick="appendToOutput('0')">0</button>
            <button class="number" id="." onclick="appendToOutput('.')">.</button>
            <button class="operator" id="calculate" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script>
        const outputField = document.getElementById('output');

        function appendToOutput(value) {
            outputField.value += value;
        }

        function clearOutput() {
            outputField.value = '';
        }

        function backspace() {
            outputField.value = outputField.value.slice(0, -1);
        }

        function calculateResult() {
            try {
                outputField.value = eval(outputField.value);
            } catch (error) {
                outputField.value = 'Error';
            }
        }
    </script>
</body>
</html>
