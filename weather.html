<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square Weather Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .weather-widget {
            background-color: #68a0ff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            color: white;
            width: 300px; /* Set the width to create a square */
            height: 300px; /* Set the height to match the width for a square */
        }

        .weather-icon {
            font-size: 60px;
            margin: 0 auto;
        }

        .temperature {
            font-size: 36px;
            margin: 10px 0;
        }

        .location {
            font-size: 24px;
            color: #fff;
        }

        .description {
            font-size: 18px;
            margin: 10px 0;
        }

        .additional-info {
            font-size: 16px;
            color: #eee;
        }
    </style>
</head>
